<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranaalika - Signup & Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('./prohect 1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        #auth-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
    
        .form-container {
            width: 35%;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s ease-in-out;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
        }
    
        .form-label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #ffffff;
            display: block;
        }
    
        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            transition: background-color 0.3s, border-color 0.3s;
        }
    
        .form-control::placeholder {
            color: #cccccc;
        }
    
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.6);
            outline: none;
        }
    
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
        }
    
        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    
        .form-footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-decoration 0.3s;
        }
    
        .form-footer a:hover {
            color: #2575fc;
            text-decoration: underline;
        }
    
        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }
    
            h2 {
                font-size: 24px;
            }
    
            button {
                font-size: 14px;
                padding: 10px 0;
            }
        }
    
        @media (max-width: 480px) {
            .form-container {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
    

</head>

<body>
    <div id="auth-container">
        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <h2>Sign Up</h2>
            <form>
                <div class="mb-3">
                    <label for="signupName" class="form-label">Name</label>
                    <input type="text" id="signupName" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            console.log("Switching to Login form");
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    
        function showSignup() {
            console.log("Switching to signup form");
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }
    </script>
    
    <script>
        const backendUrl = "http://localhost:5000";
    
        document.querySelector("#signup-form form").addEventListener("submit", async (event) => {
            event.preventDefault();
    
            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("signupConfirmPassword").value;
    
            if (password !== confirmPassword) {
                console.log("Passwords do not match!");
                alert("Passwords do not match!");
                return;
            }
    
            try {
                const response = await fetch(`${backendUrl}/api/signup`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, email, password }),
                });
    
                const data = await response.json();
                console.log("Signup data:", data);
    
                if (response.ok) {
                    alert("Signup successful! Please log in.");
                    showLogin();
                } else {
                    alert(data.message || "Signup failed!");
                }
            } catch (error) {
                console.error("Error during signup:", error);
                alert("An error occurred during signup. Please try again.");
            }
        });
    
        document.querySelector("#login-form form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
        
            try {
                const response = await fetch(`${backendUrl}/api/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });
        
                const data = await response.json();
        
                console.log("Login response data:", data); // Debug log
        
                if (data.accessToken) {
                    if (data.user && data.user._id) {
                        localStorage.setItem("accessToken", data.accessToken);
                        localStorage.setItem("refreshToken", data.refreshToken);
                        localStorage.setItem("userId", data.user._id); // Save user ID
                        localStorage.setItem("userEmail", data.user.email); // Save email
                        localStorage.setItem("userName", data.user.name); // Save name
                        alert("Login successful!");
                        window.location.href = "http://localhost:5000/dashboard/index.html"; // Redirect
                    } else {
                        console.error("User information is missing in the response:", data);
                        alert("User information is missing. Please try again.");
                    }
                } else {
                    alert(data.message || "Login failed!");
                }
                
            } catch (error) {
                console.error("Error during login:", error);
                alert("An error occurred during login. Please try again.");
            }
        });
        
    </script>
    

</body>

</html>
